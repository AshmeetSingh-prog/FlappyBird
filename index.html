<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farty Bird - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("welcome back.avif") center/cover no-repeat;
            user-select: none;
            overflow: hidden;
        }

        /* Background blur layer */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("welcome back.avif");
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Welcome container */
        .welcome-container {
            text-align: center;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.1);
            background-image: url("welcome\ back.avif") center/cover no-repeat;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        /* Title with icon */
        .welcome-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Flappy Bird icon */
        .flappy-icon {
            width: clamp(40px, 10vw, 50px);
            height: auto;
        }

        /* Game Description */
        .game-description {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* Start Button */
        .start-button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            font-weight: 700;
            text-transform: uppercase;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .start-button:hover {
            background-color: #ffbb33;
            transform: scale(1.05);
        }

        /* Input field */
        .player-name-input {
            font-size: clamp(0.8rem, 2vw, 1rem);
            padding: 8px;
            width: 80%;
            max-width: 250px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }

        /* Highest scorer text */
        .responsive-text-div {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin: 5px auto;
            color: #333;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="welcome-container">
        <h1 class="welcome-title">
            <img src="bird2.png" alt="Flappy Bird Icon" class="flappy-icon">
            Welcome to Farty Bird!
        </h1>
        <p class="game-description">Test your skills and see how long you can keep the bird flying. Avoid obstacles and collect points!</p>
        
        <input type="text" id="playerName" class="player-name-input" placeholder="Enter your name" maxlength="16" />
        <button class="start-button" id="button">Start Game</button>

        <!-- Display Highest Scorer -->
        <div class="responsive-text-div">Masters of Farty Bird</div>
        <div id="highestScore1" class="responsive-text-div"></div>
        <div id="highestScore2" class="responsive-text-div"></div>
        <div id="highestScore3" class="responsive-text-div"></div>
        <div class="responsive-text-div">Made with ü§ç by Ashmeet Singh</div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
